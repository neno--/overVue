<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../lib/vue.js"></script>
</head>
<body>

<body>

<div id="exercise">
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <button v-on:click="click">clickMe</button>
        <p>{{ value }}</p>
        <p>{{ parasite() }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0
        },
        methods: {
            click: function (event) {
                this.value++;
            },
            parasite: function () {
                console.log("parasite")
            }
        },
        watch: {
            value: function () {
                setTimeout(function () {
                    console.log("timeout")
                }, 2000)
            }
        }
    });
</script>
</body>
</html>
