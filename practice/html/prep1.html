<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="handleThis">
    <p>{{text}}</p>
    <p>{{another(2)}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            text: "hello"
        },
        methods: {
            handleThis: function (event) {
                this.text = event.target.value;
            },
            another: function (x) {
                return x * 10;
            }
        }
    });
</script>
</body>
</html>
